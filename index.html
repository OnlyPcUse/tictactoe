<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Premium Rewards | Watch Ads & Earn</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Light Theme */
            --light-bg: #f8f9ff;
            --light-card: #ffffff;
            --light-text: #2b2d42;
            --light-accent: #4361ee;
            --light-success: #4cc9f0;
            --light-error: #f72585;
            --light-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

            /* Dark Theme */
            --dark-bg: #0f0f1a;
            --dark-card: #1a1a2e;
            --dark-text: #e2e2e2;
            --dark-accent: #5a7dff;
            --dark-success: #6ce0ff;
            --dark-error: #ff3d96;
            --dark-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background 0.3s, color 0.3s;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        body[data-theme="light"] {
            --bg: var(--light-bg);
            --card: var(--light-card);
            --text: var(--light-text);
            --accent: var(--light-accent);
            --success: var(--light-success);
            --error: var(--light-error);
            --shadow: var(--light-shadow);
        }

        body[data-theme="dark"] {
            --bg: var(--dark-bg);
            --card: var(--dark-card);
            --text: var(--dark-text);
            --accent: var(--dark-accent);
            --success: var(--dark-success);
            --error: var(--dark-error);
            --shadow: var(--dark-shadow);
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .card:hover {
            transform: perspective(1000px) rotateX(5deg) translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 16px;
            background: linear-gradient(90deg, var(--accent), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p.subtitle {
            color: var(--text);
            opacity: 0.8;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .reward-card {
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(76, 201, 240, 0.1));
            border-radius: 16px;
            padding: 25px;
            margin: 25px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(20px);
        }

        .reward-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--accent);
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .reward-points {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--success);
        }

        .reward-label {
            font-size: 1rem;
            opacity: 0.7;
        }

        .btn {
            background: linear-gradient(135deg, var(--accent), var(--success));
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            transition: all 0.5s;
        }

        .btn:hover::after {
            left: 100%;
        }

        .loading {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 16px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .success {
            background: rgba(76, 201, 240, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .error {
            background: rgba(247, 37, 133, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent);
            opacity: 0;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>

            <h1>Earn Premium Rewards</h1>
            <p class="subtitle">Watch a short ad and unlock exclusive benefits</p>

            <div class="reward-card">
                <div class="reward-icon">üéÅ</div>
                <div class="reward-points">+100</div>
                <div class="reward-label">Premium Points</div>
            </div>

            <button id="show-ad-btn" class="btn">
                <i class="fas fa-play-circle"></i> Watch Ad & Claim
            </button>

            <div id="loading" class="loading"></div>

            <div id="reward-message" class="message"></div>
        </div>
    </div>

    <script src="https://ad.gigapub.tech/script?id=585"></script>
    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        let isDarkMode = true;

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        });

        // Ad Reward System
        const adButton = document.getElementById('show-ad-btn');
        const rewardMessage = document.getElementById('reward-message');
        const loadingIndicator = document.getElementById('loading');

        adButton.addEventListener('click', function() {
            // Disable button & show loading
            adButton.disabled = true;
            adButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading Ad...';
            loadingIndicator.style.display = 'block';
            rewardMessage.style.display = 'none';

            window.showGiga()
                .then(() => {
                    // Success
                    setTimeout(() => {
                        loadingIndicator.style.display = 'none';
                        rewardMessage.className = 'message success';
                        rewardMessage.innerHTML = `
                            <i class="fas fa-check-circle"></i> <strong>Reward Claimed!</strong><br>
                            +100 Points added to your account.
                        `;
                        rewardMessage.style.display = 'block';
                        adButton.innerHTML = '<i class="fas fa-gem"></i> Earn More';
                        adButton.disabled = false;
                        
                        createConfetti();
                    }, 1500);
                })
                .catch(e => {
                    // Error
                    loadingIndicator.style.display = 'none';
                    rewardMessage.className = 'message error';
                    rewardMessage.innerHTML = `
                        <i class="fas fa-exclamation-circle"></i> <strong>Ad Error</strong><br>
                        ${e.message || 'Please try again later.'}
                    `;
                    rewardMessage.style.display = 'block';
                    adButton.innerHTML = '<i class="fas fa-redo"></i> Try Again';
                    adButton.disabled = false;
                });
        });

        // Confetti Effect
        function createConfetti() {
            const card = document.querySelector('.card');
            const colors = [getComputedStyle(document.documentElement).getPropertyValue('--accent'), 
                           getComputedStyle(document.documentElement).getPropertyValue('--success'),
                           '#f72585', '#7209b7'];

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                card.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
